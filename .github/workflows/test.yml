name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  create:

jobs:
  build:
    # Run on push/pr to main, or on creation of a release branch
    if: github.event_name != 'create' || (github.event.ref_type == 'branch' && startsWith(github.event.ref, 'release/'))
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # On create events, checkout the new branch
        ref: ${{ github.event_name == 'create' && github.event.ref || '' }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13' # Or your preferred Python version

    - name: Install uv
      run: pip install uv

    - name: Run tests with pytest
      run: uv run pytest
