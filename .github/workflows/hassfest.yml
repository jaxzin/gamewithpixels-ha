name: Validate with hassfest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  create:

jobs:
  validate:
    # Run on push/pr to main, or on creation of a release branch
    if: github.event_name != 'create' || (github.event.ref_type == 'branch' && startsWith(github.event.ref, 'release/'))
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # On create events, checkout the new branch
          ref: ${{ github.event_name == 'create' && github.event.ref || '' }}
      - uses: home-assistant/actions/hassfest@master